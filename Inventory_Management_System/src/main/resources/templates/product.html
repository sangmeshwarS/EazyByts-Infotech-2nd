<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: main(~{:: div})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="container-fluid">
<div class="row mt-3">
<div class="col-md-8 m-auto">
<div class="card">
<div class="card-header">
<h2>Add Product</h2>
</div>
<div class="card-body">
<form th:action="@{/processProduct}" method="post" enctype= multipart/form-data>
	<div class="form-group">
    <label for="exampleInputEmail1">Product Name</label>
    <input type="text" name="pname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Product Description</label>
    <input type="text" name="pdesc" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail3">Product Quantity</label>
    <input type="number" name="pquantity" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail4">Product Actual Price</label>
    <input type="number" name="pactualprice" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail5">Product Price</label>
    <input type="number" name="pprice" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail6">Discount</label>
    <input type="number" name="pdiscount" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail7">Upload Image</label>
    <input type="file" name="pimage" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
