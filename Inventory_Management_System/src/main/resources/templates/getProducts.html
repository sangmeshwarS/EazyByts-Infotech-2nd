<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: main(~{:: div})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="container-fluid">
<div class="row mt-4">
<div class="m-auto">
<h3>Product List</h3>
</div>
<div class="col-md-11 m-auto" th:each="e: ${plist}">
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-2">
      <img class="rounded mx-auto d-block m-2" th:src="@{'/Images/' + ${e.pimage}}" alt="Image" style="width: 150px;">
    </div>
    <div class="col-md-10">
      <div class="card-body">
     <a th:href="@{'placeOrder?id=' + ${e.id}}"><button class="btn btn-success float-right mr-4" style="width: 100px;" type="button">Order</button></a> 
        <h5 class="card-title" th:text="${e.pname}"></h5>
        <p th:text="${e.pdesc}"></p>
       <a th:href="@{'deleteOrder?id=' + ${e.id}}"><button class="btn btn-danger float-right mr-4" style="width: 100px;" type="button">Delete</button></a>
       <p>
       <b th:text="${e.pprice}"></b>&nbsp
       <del th:text="${e.pactualprice}" style="font-size: 13px;"></del>&nbsp
       <span th:text="${e.pdiscount} + '% off'" style="font-size: 13px; color:green;"></span>&nbsp&nbsp
              
       </p>      
      </div>
    </div>
  </div>
</div>
</div>	
</div>
</div>

</body>
</html>
